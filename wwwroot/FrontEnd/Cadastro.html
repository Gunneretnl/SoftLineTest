<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - SoftLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/MenuStyle.css">
    <link rel="stylesheet" href="css/CadastroStyle.css">
</head>
<body>

    <div class="container-menu d-flex">

        <div class="menu-section">
            <div class="menu-list">
                <a href="Menu.html" class="menu-item">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-text">Início</span>
                </a>
                <a href="Usuarios.html" class="menu-item">
                    <span class="menu-icon">👤</span>
                    <span class="menu-text">Usuários</span>
                </a>
                <a href="Vendas.html" class="menu-item">
                    <span class="menu-icon">💰</span>
                    <span class="menu-text">Vendas</span>
                </a>
                <a href="cadastro.html" class="menu-item active">
                    <span class="menu-icon">📝</span>
                    <span class="menu-text">Cadastrar</span>
                </a>
                <a href="lista-produtos.html" class="menu-item">
                    <span class="menu-icon">📦</span>
                    <span class="menu-text">Produtos</span>
                </a>
                <a href="lista-clientes.html" class="menu-item">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">Clientes</span>
                </a>
            </div>
        </div>

        <div class="flex-grow-1">

            <div class="user-info d-flex align-items-center justify-content-between p-3 border-bottom">

                <h1 class="m-0 fs-1">Cadastro</h1>

                <div class="d-flex align-items-center">
                    <span id="usuarioNome" class="me-3 fw-bold"></span>
                    <span id="usuarioPerfil" class="text-muted"></span>
                </div>

            </div>

            <div class="conteudo-principal p-4">

                <div class="abas">
                    <button class="aba active" data-aba="clientes">Cadastrar Cliente</button>
                    <button class="aba" data-aba="produtos">Cadastrar Item</button>
                </div>

                <div class="conteudo-aba ativo" id="clientes">
                    <form id="formCliente" class="form-sophisticated">
                        <h3>Adicionar Cliente</h3>

                        <div class="form-group">
                            <label for="clienteNome">Nome</label>
                            <input type="text" id="clienteNome" class="form-control" maxlength="60" required>
                        </div>

                        <div class="form-group">
                            <label for="clienteFantasia">Nome Fantasia</label>
                            <input type="text" id="clienteFantasia" class="form-control" maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="cpf">Documento (CPF/CNPJ)</label>
                            <input type="text" id="cpf" class="form-control" maxlength="18">
                        </div>

                        <div class="form-group">
                            <label for="clienteEndereco">Endereço</label>
                            <input type="text" id="clienteEndereco" class="form-control">
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary" id="cancelarCliente">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="conteudo-aba" id="produtos">
                    <form id="formProduto" class="form-sophisticated">
                        <h3>Adicionar Item</h3>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" class="form-control" maxlength="60" required>
                        </div>

                        <div class="form-group">
                            <label for="codBarras">Código de Barras</label>
                            <input type="text" id="codBarras" class="form-control" maxlength="14">
                        </div>

                        <div class="form-group">
                            <label for="valor">Valor de Venda</label>
                            <input type="number" step="0.01" id="valor" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="pesoBruto">Peso Bruto</label>
                            <input type="number" step="0.001" id="pesoBruto" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="pesoLiquido">Peso Líquido</label>
                            <input type="number" step="0.001" id="pesoLiquido" class="form-control">
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary" id="cancelarProduto">Cancelar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <script src="js/menu.js"></script>
    <script src="js/Cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
