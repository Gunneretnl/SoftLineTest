<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - SoftLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-text">
                <h1 class="login-title">Bem-vindo à <span class="text-primary">SoftLine</span></h1>
                <p class="login-subtitle">Acesse sua conta para gerenciar produtos e clientes.</p>
            </div>
            <div class="login-card-container">
                <div class="card login-card shadow-sm">
                    <div class="card-body py-5 px-md-5">
                        <form id="loginForm">
                            <div class="form-outline mb-4">
                                <input type="text" id="usuario" class="form-control" />
                                <label class="form-label" for="usuario">Usuário</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="senha" class="form-control" />
                                <label class="form-label" for="senha">Senha</label>
                            </div>
                            <div id="erro" class="text-danger mb-3"></div>
                            <button type="submit" class="btn btn-primary w-100" id="btnLogin">
                                Entrar <span id="loader" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
