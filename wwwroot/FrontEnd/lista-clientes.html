<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes - SoftLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/MenuStyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-menu d-flex">

        <div class="menu-section">
            <div class="menu-list">
                <a href="Menu.html" class="menu-item">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-text">Início</span>
                </a>
                <a href="Usuarios.html" class="menu-item">
                    <span class="menu-icon">👤</span>
                    <span class="menu-text">Usuários</span>
                </a>
                <a href="Vendas.html" class="menu-item">
                    <span class="menu-icon">💰</span>
                    <span class="menu-text">Vendas</span>
                </a>
                <a href="cadastro.html" class="menu-item">
                    <span class="menu-icon">📝</span>
                    <span class="menu-text">Cadastrar</span>
                </a>
                <a href="lista-produtos.html" class="menu-item">
                    <span class="menu-icon">📦</span>
                    <span class="menu-text">Produtos</span>
                </a>
                <a href="lista-clientes.html" class="menu-item active">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">Clientes</span>
                </a>
            </div>
        </div>

        <div class="flex-grow-1">

            <div class="user-info d-flex align-items-center justify-content-between p-3 border-bottom">

                <h1 class="m-0 fs-1">Clientes</h1>

                <div class="d-flex align-items-center">
                    <span id="usuarioNome" class="me-3 fw-bold"></span>
                    <span id="usuarioPerfil" class="text-muted"></span>
                </div>

            </div>

            <div class="conteudo-principal clientes-section p-4">

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                    <button id="btnAdicionarCliente" class="btn btn-primary">Cadastrar</button>
                    <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar...">
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabelaClientes">
                        <thead class="table-dark">
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Fantasia</th>
                                <th>Documento</th>
                                <th>Endereço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

    <div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formCliente">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="clienteNome" class="form-label">Nome</label>
                            <input type="text" id="clienteNome" class="form-control" maxlength="60" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteFantasia" class="form-label">Fantasia</label>
                            <input type="text" id="clienteFantasia" class="form-control" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Documento (CPF/CNPJ)</label>
                            <input type="text" id="cpf" class="form-control" maxlength="18">
                        </div>
                        <div class="mb-3">
                            <label for="clienteEndereco" class="form-label">Endereço</label>
                            <input type="text" id="clienteEndereco" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="visualizarClienteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Visualizar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Código:</strong> <span id="visCodigo"></span></p>
                    <p><strong>Nome:</strong> <span id="visNome"></span></p>
                    <p><strong>Fantasia:</strong> <span id="visFantasia"></span></p>
                    <p><strong>Documento:</strong> <span id="visDocumento"></span></p>
                    <p><strong>Endereço:</strong> <span id="visEndereco"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/clientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
