<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vendas - SoftLine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/MenuStyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-menu d-flex">

        <div class="menu-section">
            <div class="menu-list">
                <a href="Menu.html" class="menu-item">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-text">Início</span>
                </a>
                <a href="Usuarios.html" class="menu-item">
                    <span class="menu-icon">👤</span>
                    <span class="menu-text">Usuários</span>
                </a>
                <a href="Vendas.html" class="menu-item active">
                    <span class="menu-icon">💰</span>
                    <span class="menu-text">Vendas</span>
                </a>
                <a href="cadastro.html" class="menu-item">
                    <span class="menu-icon">📝</span>
                    <span class="menu-text">Cadastrar</span>
                </a>
                <a href="lista-produtos.html" class="menu-item">
                    <span class="menu-icon">📦</span>
                    <span class="menu-text">Produtos</span>
                </a>
                <a href="lista-clientes.html" class="menu-item">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">Clientes</span>
                </a>
            </div>
        </div>

        <div class="flex-grow-1">

            <div class="user-info d-flex align-items-center justify-content-between p-3 border-bottom">
                <h1 class="m-0 fs-1">Vendas</h1>

                <div class="d-flex align-items-center">
                    <span id="usuarioNome" class="me-3 fw-bold"></span>
                    <span id="usuarioPerfil" class="text-muted"></span>
                </div>
            </div>

            <div class="conteudo-principal p-4">

                <div class="d-flex gap-2 mb-4">
                    <button id="btnNovaVenda" class="btn btn-primary">Nova Venda</button>
                    <button id="btnVerVendas" class="btn btn-outline-secondary">Ver Vendas</button>
                </div>

                <div id="vendasTableContainer" class="d-none">
                    <input type="text" id="pesquisaVendas" class="form-control mb-3" placeholder="Pesquisar vendas...">

                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tabelaVendas">
                            <thead class="table-dark">
                                <tr>
                                    <th>Código</th>
                                    <th>Cliente</th>
                                    <th>Data</th>
                                    <th>Usuário</th>
                                    <th>Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="vendaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formVenda">

                    <div class="modal-header">
                        <h5 class="modal-title">Nova Venda</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3 position-relative">
                            <label class="form-label">Cliente</label>
                            <input type="text" id="clientePesquisa" class="form-control">
                            <input type="hidden" id="clienteVenda">
                            <ul id="clienteResultados" class="list-group position-absolute w-100 d-none"></ul>
                        </div>

                        <div id="itensVendaContainer"></div>

                        <button type="button" id="btnAdicionarItem" class="btn btn-sm btn-secondary mt-2">
                            Adicionar Item
                        </button>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Salvar Venda</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="visualizarVendaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Venda</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p><strong>Código:</strong> <span id="visVendaCodigo"></span></p>
                    <p><strong>Cliente:</strong> <span id="visVendaCliente"></span></p>
                    <p><strong>Total:</strong> R$ <span id="visVendaTotal"></span></p>

                    <table class="table" id="tabelaItensVenda">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Qtd</th>
                                <th>Unit</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/vendas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
