<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - SoftLine</title>

    <link rel="stylesheet" href="css/MenuStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-menu d-flex">

        <div class="menu-section">
            <div class="menu-list">
                <a href="Menu.html" class="menu-item">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-text">Início</span>
                </a>
                <a href="Usuarios.html" class="menu-item">
                    <span class="menu-icon">👤</span>
                    <span class="menu-text">Usuários</span>
                </a>
                <a href="vendas.html" class="menu-item">
                    <span class="menu-icon">💰</span>
                    <span class="menu-text">Vendas</span>
                </a>
                <a href="cadastro.html" class="menu-item">
                    <span class="menu-icon">📝</span>
                    <span class="menu-text">Cadastrar</span>
                </a>
                <a href="lista-produtos.html" class="menu-item active">
                    <span class="menu-icon">📦</span>
                    <span class="menu-text">Produtos</span>
                </a>
                <a href="lista-clientes.html" class="menu-item">
                    <span class="menu-icon">👥</span>
                    <span class="menu-text">Clientes</span>
                </a>
            </div>
        </div>

        <div class="flex-grow-1">

            <div class="user-info d-flex align-items-center justify-content-between p-3 border-bottom">

                <h1 class="m-0 fs-1">Produtos</h1>

                <div class="d-flex align-items-center">
                    <span id="usuarioNome" class="me-3 fw-bold"></span>
                    <span id="usuarioPerfil" class="text-muted"></span>
                </div>

            </div>

            <div class="conteudo-principal produtos-section p-4">

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                    <button id="btnAdicionarProduto" class="btn btn-primary">Cadastrar</button>
                    <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar...">
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tabelaProdutos">
                            <thead class="table-dark">
                                <tr>
                                    <th>Código</th>
                                    <th>Descrição</th>
                                    <th>Código de Barras</th>
                                    <th>Valor</th>
                                    <th>Peso Bruto</th>
                                    <th>Peso Líquido</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="modal fade" id="visualizarProdutoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Visualizar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Código:</strong> <span id="visCodigo"></span></p>
                    <p><strong>Descrição:</strong> <span id="visDescricao"></span></p>
                    <p><strong>Código de Barras:</strong> <span id="visCodigoBarras"></span></p>
                    <p><strong>Valor de Venda:</strong> R$ <span id="visValorVenda"></span></p>
                    <p><strong>Peso Bruto:</strong> <span id="visPesoBruto"></span></p>
                    <p><strong>Peso Líquido:</strong> <span id="visPesoLiquido"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formProduto">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="codBarras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="codBarras">
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor de Venda</label>
                            <input type="number" class="form-control" id="valor" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="pesoBruto" class="form-label">Peso Bruto</label>
                            <input type="number" class="form-control" id="pesoBruto" step="0.001" required>
                        </div>
                        <div class="mb-3">
                            <label for="pesoLiquido" class="form-label">Peso Líquido</label>
                            <input type="number" class="form-control" id="pesoLiquido" step="0.001" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
